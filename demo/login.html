<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Access Resources</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
</head>
<body>
    <h2>Login or Signup to Access GitHub Resources</h2>

    <!-- Signup form -->
    <div id="signup-form">
        <h3>Sign Up</h3>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
    </div>

    <!-- Login form -->
    <div id="login-form">
        <h3>Login</h3>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBYf1s_EFZtZi2z_mIiA_xwwTzYTjla-aw",
            authDomain: "fir-9a80d.firebaseapp.com",
            projectId: "fir-9a80d",
            storageBucket: "fir-9a80d.appspot.com",
            messagingSenderId: "727876687752",
            appId: "1:727876687752:web:d3268ee67bbbf3db0fcc3d",
            measurementId: "G-E6N8Y07RKM"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign Up function
        function signUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Signup successful!");
                    window.location.href = "resources.html";  // Redirect to resources
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }

        // Login function
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Login successful!");
                    window.location.href = "resources.html";  // Redirect to resources
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }
    </script>
</body>
</html>
